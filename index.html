<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- fontasowsome cdn Link -->
    <script src="https://kit.fontawesome.com/64c37504ec.js" crossorigin="anonymous"></script>
    <!-- bootstrap Link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- custom css link -->
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <!-- heading aria -->
    <header class="w-100 p-3 bg-primary">
        <h1 id="header_Titel" class="display-3 fw-bold text-center text-white">Track your spending</h1>
    </header>
    <!-- main Aria -->
    <main class="w-100 mx-auto">
        <section id="container_Width" class="h-100 ">
            <div id="total_Calculation"
                class="d-flex flex-md-row flex-sm-column h-100 justify-content-sm-between mx-auto px-4">
                <div id="image_Aria" class=" w-100 rounded me-5 h-100 ">
                    <img class="" src="images/image.jpg" alt="" width="100%" height="100%">
                </div>
                <div id="income_Aria" class=" mx-5 w-100 mx-auto border border-2 p-5  rounded ms-sm-0 ">
                    <!-- income aria -->
                    <div class="w-100 mx-auto text-center">
                        <h5 class="text-center fs-3 mb-3">Income</h5>
                        <div class="input-group mb-3 w-100">
                            <span class="d-sm-block fs-5 fw-bold pe-4">Income:</span>
                            <input id="income" type="input-group-text" class="form-control d-sm-block"
                                placeholder="Income">
                        </div>
                        <!-- Expance aria -->
                        <div id="expenses" class="w-100 mx-auto">
                            <h5 class="text-center fs-3 mb-3 mx-auto">Expenses</h5>
                            <div class="input-group mb-3 ">
                                <span class="fs-5 fw-bold pe-5">Food:</span>
                                <input id="food_Expense" type="input-group-text" class="form-control"
                                    placeholder="Food">
                            </div>
                            <div class="input-group mb-3">
                                <span class="fs-5 fw-bold pe-5">Rent:</span>
                                <input id="rent_Expense" type="input-group-text" class="form-control"
                                    placeholder="Rent">
                            </div>
                            <div class="input-group mb-3">
                                <span class="fs-5 fw-bold pe-4">Clothes:</span>
                                <input id="clothes_Expense" type="input-group-text" class="form-control"
                                    placeholder="Clothes">
                            </div>
                            <!-- Calculate Button -->
                            <div>
                                <button class="btn btn-sm btn-primary text-white fw-bold mx-auto  w-100 me-0 d-block"
                                    id="calculate_Button">Calculate</button>
                            </div>
                            <!-- Total Expenses -->
                            <div class="mt-4">
                                <h5 class="text-center fs-4 mb-3">Expenses: $
                                    <span id="expenses_Total">00</span>
                                </h5>
                                <h5 class="text-center fs-4 mt-3">Balance: $ <span id="balance">00</span></h5>
                            </div>
                        </div>
                    </div>
                    <!-- bonus aria -->
                    <div id="save_Money">
                        <div class="input-group mb-3 w-100 mx-auto mt-5">
                            <span class="fs-5 fw-bold pe-4 mt-2">Save:</span>
                            <input id="parcent_input" type="text" class="form-control rounded px-3 " placeholder="Money"
                                aria-label="Username">
                            <span id="parcent" class="input-group-text fs-4 border border-0 bg-transparent">%</span>
                        </div>
                        <button id="savingButton"
                            class="btn btn-primary btn-lg px-5 rounded w-25 d-block mx-auto">Save</button>
                    </div>
                    <div class="mt-4">
                        <h5 class="text-center fs-4 mb-3">Saving Amount: <span id="saving_Amount">00</span></h5>
                        <h5 class="text-center fs-4 mt-3">Remaining Balance: <span id="subTotal">00</span></h5>
                    </div>

                </div>
            </div>
        </section>
    </main>
    <!-- Js Link -->
    <script src="js/index.js"></script>
</body>

</html>
